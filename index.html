<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre">
                <p class="error-message" id="errorNombre">El nombre es requerido</p>
            </div>
            <div class="form-group">
                <label for="correo">Correo: </label>
                <input type="email" id="correo" name="correo">
                <p class="error-message" id="errorCorreo">El correo es requerido</p>
            </div>
            <div class="form-group">
                <label for="password">Contrase単a: </label>
                <input type="password" name="password" id="password">
                <p class="error-message" id="errorPassword">La contrase単a es requerida</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Reingresar Contrase単a: </label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <p class="error-message" id="errorConfirmPassword">La contrase単a no son iguales</p>
            </div>
            <button type="submit">Registrarse</button>
            <p class="success-message" id="successMessage">Registro Exitoso !!!</p>
        </form>
    </div>

    <script src="/script.js"></script>
</body>

</html>
